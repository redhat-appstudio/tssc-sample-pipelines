# Example usage:
#   ec validate image \
#     --image $IMAGE \
#     --public-key key.pub \
#     --policy github.com/redhat-appstudio/tssc-sample-pipelines//ec
#
# (Assuming this file is located at
# https://github.com/redhat-appstudio/tssc-sample-pipelines/tree/main/ec/policy.yaml )
