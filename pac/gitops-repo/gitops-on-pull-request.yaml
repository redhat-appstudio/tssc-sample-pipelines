apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: "{{values.name}}-gitops-on-pull-request"
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[{{values.defaultBranch}}]"
    pipelinesascode.tekton.dev/pipeline: "{{values.rawUrl}}/pac/pipelines/gitops-pull-request-rhtap.yaml"
    pipelinesascode.tekton.dev/task-0: "{{values.rawUrl}}/pac/tasks/git-clone.yaml"
    pipelinesascode.tekton.dev/task-1: "{{values.rawUrl}}/pac/tasks/gather-deploy-images.yaml"
spec:
  params:
    - name: dockerfile
      value: {{values.dockerfile}}
    - name: git-url
      value: '{{repo_url}}'
    - name: image-expires-after
      value: 5d
    - name: output-image
      value: "{{values.image}}:on-pr-{{revision}}"
    - name: path-context
      value: {{values.buildContext}}
    - name: revision
      value: '{{revision}}'
    - name: event-type
      value: '{{event_type}}'
    - name: gitops-auth-secret-name
      value: {{values.gitopsSecretName}}
  pipelineRef:
    name: docker-build-rhtap
  workspaces:
    - name: git-auth
      secret:
        secretName: "{{git_auth_secret}}"
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
